{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark " >
        <a href="{% url 'food:index' %}" class="navbar-brand m-3">FoodApp</a>

        <div class="navbar">  
            {% if user.is_authenticated %}
                <a class="nav-item nav-link text-white m-3" href="{% url 'food:create_item' %}">Add Item</a>
                <a class="nav-item nav-link text-white m-3" href="{% url 'logout' %}">Logout</a>
                <a class="nav-item nav-link text-white m-3" href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a class="nav-item nav-link text-white m-3" href="{% url 'login' %}">Login</a>
            {% endif %}
            
        </div>
    </nav>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                    {{ message }}
            </div>
            {% endfor %}
        {% endif %}


    {% block body %}
    {% endblock %}
    
</body>
</html>
